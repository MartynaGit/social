<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="social-media-card">
        <div class="social-media-img">
            <img src="./images/avatar-jessica.jpeg" alt="">
        </div>
        <div class="social-text">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
            <a class="social-link" href="#">GitHub</a>
            <a class="social-link" href="#">Frontent Mentor</a>
            <a class="social-link" href="#">Linkedln</a>
            <a class="social-link" href="#">Twitter</a>
            <a class="social-link" href="#">Instagram</a>
        </div>
    </div>
</body>

</html>
